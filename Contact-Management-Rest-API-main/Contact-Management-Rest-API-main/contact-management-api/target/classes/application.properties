spring.application.name=contact-management-api

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/contactApp
spring.datasource.username=root
spring.datasource.password=Rehan@2004
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# JWT Configuration
jwt.secret=myVerySecretKeyForJWTTokenGenerationAndValidationThatShouldBeLongEnough
jwt.expiration=86400000

# Server Configurati\on
server.port=8080



# Enable multipart uploads
spring.servlet.multipart.enabled=true

# Logging Configuration
logging.level.com.contactapp=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web.multipart=DEBUG